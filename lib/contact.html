<template name="contact">
  <div id="contact">
    <a href="#">{{{title}}}</a>
    <form role="form">
      <button type="button" class="close" data-dismiss="contact" aria-hidden="true">&times;</button>
      <div class="form-group">
        <label for="contact-title">Subject</label>  
        <input type="text" class="form-control" id="contact-subject" placeholder="Subject">
      </div>
      <div class="form-group">
        <label for="contact-email">Email</label>  
        <input type="email" class="form-control" id="contact-from" placeholder="Your Email Address">
      </div>
      <div class="form-group">
        <label for="contact-text">Feedback</label>  
        <textarea class="form-control" id="contact-body" placeholder="Your Feedback"></textarea>
      </div>
      <button type="submit" class="btn btn-primary"><span>Submit</span><i class="glyphicon glyphicon-refresh spin"></i></button>
      <button type="button" class="btn btn-default">Cancel</button>
    </form>
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="contactModalLabel"></h4>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
